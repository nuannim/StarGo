<body>
    {% if perms.app.delete_celebrities %}

    <section class="d-flex flex-column justify-content-center" style="border: none solid orange; height: 95vh; margin: 1%;">
        <div class="container d-flex flex-column align-items-center position-relative">
        <!-- <div class="container d-flex flex-column align-items-center" style="border: 1px solid black;"> -->

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
{{ star_data|json_script:"star_data" }}
<!-- * star_data อันแรก มาจากที่ views.py ส่งมา อันหลังคือ id เชื่อมกับ getElementById ข้างล่าง -->

<script>
    const suggestionsData = JSON.parse(document.getElementById('star_data').textContent);

    // ข้อมูลสมมติ
    // const suggestions = [
    //     'Elon Musk', 
    //     'Emma Watson', 
    //     'Bill Gates', 
    //     'Taylor Swift',
    //     'Dwayne Johnson', 
    //     'Leonardo DiCaprio', 
    //     'Ariana Grande',
    //     'Jeff Bezos', 
    //     'Tom Hanks'
    // ];
    // let suggestions = []
    let suggestions = suggestionsData;

    // ดึง element ที่เราจะใช้งานมาเก็บในตัวแปร
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('searchResults');

    // * ใช้ fetch สำหรับ ดึงข้อมูลมาขึ้นในแถบ search suggestions
    // fetch('/stars/api/get_stars_data/')
    //     .then(response=>response.json())
    //     .then(data => {
    //         suggestions = data;
    //         console.log("suggesstions loaded leaw krubbb")
    //     })
    //     .catch(error => console.error('error from fetching:', e))

    console.log('suggestions:', suggestions)
    let selectedSuggestion = null;

    // 3. Event Listener สำหรับการ "พิมพ์" (ฉบับแก้ไข)
    searchInput.addEventListener('input', function() {
        selectedSuggestion = null;
        const inputValue = this.value.toLowerCase();
        resultsContainer.innerHTML = '';

        if (inputValue.length > 0) {
            // --- แก้ไขจุดที่ 1 ---
            // กรองข้อมูลโดยเข้าถึง suggestion.name
            const filteredSuggestions = suggestions.filter(suggestion =>
                suggestion.name.toLowerCase().includes(inputValue)
            );

            if (filteredSuggestions.length > 0) {
                filteredSuggestions.forEach(item => {
                    // 'item' คือ {id: ..., name: ...}
                    const link = document.createElement('a');
                    link.href = `/stars/${item.id}/`;
                    link.className = 'list-group-item list-group-item-action';

                    // --- แก้ไขจุดที่ 2 ---
                    // แสดงผลโดยเข้าถึง item.name
                    link.textContent = item.name;

                    link.addEventListener('click', function(event) {
                        // event.preventDefault();
                        searchInput.value = item.name;
                        selectedSuggestion = item;
                        resultsContainer.innerHTML = '';
                    });

                    resultsContainer.appendChild(link);
                });
            } 
        }
    });

</script>
</html>
