<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    {% if perms.app.delete_celebrities %}
        {% include 'nav_admin.html' %}
    {% else %}
        {% include 'nav.html' %}
    {% endif %}

    <section class="d-flex flex-column justify-content-start m-3 mt-5" style="border: none solid orange; height: auto;">
        <!-- <div class="container d-flex flex-column align-items-center position-relative mt-5 gap-3"> -->

        <form enctype="multipart/form-data" method="post" class="container d-flex flex-column position-relative mt-5 gap-3">
            <h1>Edit {{ celebrity.nickname }}</h1>
            {% csrf_token %}

            <!-- {# non-field errors (form-level) #} -->
            {% if form.non_field_errors %}
                <div class="w-75 alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            {{ form.as_p }}
                
                <div class="d-flex justify-content-center">
                    <img id="preview" src="" alt="" class="w-25">
                </div>


            <button type="submit" class="btn btn-lg mt-4" style="background-color: #FFBC00;">Confirm</button>

        </form>

            <!-- {% if uploaded_file_url %}
            <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
            {% endif %} -->

    </section>

    <!-- <section class="d-flex flex-column align-items-start m-3 border-top">

    </section> -->

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

<script>
    // ใช้ id เหมือนที่ตั้งกับ label
    const image = document.getElementById('imageupload')
    const preview = document.getElementById('preview')
    image.addEventListener('change', () => {
        const [file] = image.files
        if (file) {
        preview.src = URL.createObjectURL(file)
        preview.classList.remove('hidden')
        }
    })
</script>
</html>
