<body>
    <header>
        <nav class="navbar navbar-expand-xxl fixed-top" style="background-color: #FFBC00;">

                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item fs-3 ms-4">
                            <a href="/StarGo/app/templates/places.html" class="nav-link">Places</a>
                        </li>
                        <li class="nav-item fs-3 ms-4">
                            <a href="/StarGo/app/templates/stars.html" class="nav-link">Stars</a>
                        </li>
                    </ul>
                </div>
                <!-- <a href="/StarGo/app/templates/profile.html">
                    <img src="\static\test_profile.png" alt="stargologo" width="50vw">
                </a> -->

                <!-- * dropdown ของ profile ขวาบน -->
                <div class="dropdown">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="\static\test_profile.png" alt="stargologo" width="50vw">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="/StarGo/app/templates/profile.html"><i class="bi bi-person me-2"></i>Your profile</a></li>
                        <li><a class="dropdown-item" href="/StarGo/app/templates/settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
                        <li><hr class="dropdown-divider"></li>

                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <section class="d-flex flex-column justify-content-center m-3" style="border: none solid orange; height: 95vh;">
        <div class="container d-flex flex-column align-items-center position-relative gap-3">
            <h2>Sign up for StarGo</h2>
            
            <form action="" class="d-flex flex-column w-25 gap-3 ">
                <div class="d-flex flex-column">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="d-flex flex-column">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="d-flex flex-column">
                    <label for="usrname" class="form-label">Username</label>
                    <input type="text" class="form-control">
                </div>
                <div class="d-flex flex-column">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="" id="" class="form-control">
                </div>

                <button type="submit" class="btn" style="background-color: #FFBC00;">Log in</button>

                <div class="d-flex flex-column align-items-center">
                    <p>already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        
        </div>
    </section>
