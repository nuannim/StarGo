<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% include 'nav.html' %}
    <section class="d-flex flex-column align-items-center pt-5 mt-5 gap-3" style="border: none solid orange; height: 95vh; margin: 1%;">
        <h1>All Users</h1>

        <div class="input-group" style="width: 50vw;">
            <span class="input-group-text border-0" id="basic-addon1" style="background-color: #FFBC00; border-radius: 0%; ">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input id="searchInput" type="text" class="form-control border-0" placeholder="Search users" style="background-color: #FFBC00; border-radius: 0%;">
        </div>

        <table class="table table-bordered table-striped w-75">
          </form>  <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Created At</th>
                    <th>Status</th>
                    <th>Activate button</th>
                </tr>
            </thead>
            <tbody>
                {% for u in all_user %}
                <tr>
                    <td>{{ u.username }}</td>
                    <td>{{ u.date_joined }}</td>
                    <td>
                        {% if u.is_active %}
                            <span class="badge bg-success">Active</span>
                        {% else %}
                            <span class="badge bg-secondary">Deactivated</span>
                        {% endif %}
                    </td>
                    <td class="d-flex flex-row">

                        <form method="POST" action="">
                            {% csrf_token %}
                            <input type="hidden" name="user_id" value="{{ u.id }}">
                            {% if u.is_active %}
                            <button type="submit" class="btn btn-danger btn-sm">
                                Deactivate
                            </button>
                            {% else %}
                            <button type="submit" class="btn btn-success btn-sm">
                                Activate
                            </button>
                            {% endif %}
                        </form>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');
            
            rows.forEach(row => {
                const username = row.querySelector('td:first-child').textContent.toLowerCase();
                if (username.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
